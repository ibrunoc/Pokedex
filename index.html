<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-language" content="pt-br, en-US," />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">	
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Pokédex</title>
</head>

<body>  
  <main>
    <div class="container">
      <img src="#" alt="pokemon" class="pokemon__image">

      <h1 class="Pokemon">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input type="search" class="input__search" placeholder="Nome ou Número" required />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Anterior </button>
        <button class="button btn-next">Próximo &gt;</button>
      </div>

      <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </div>    
  </main>
</body>
</html>
